                    </tr>

                        <td>

                    </tr>
                    <tr>
                        <td>
                            <input type="email" placeholder="Email"/>
                        </td>
                        <td>
                            <input type="text" placeholder="User Name"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="color:coral; font-family: monotype corsiva;">
                            Male<input type="radio" name="g"/>

                        <td style="color:coral; font-family: monotype corsiva;">

                    </tr>

                                <option value="sokda">Invertebarte</option>

                    </tr>

                        <td style="color:coral; font-family: monotype corsiva;">

                        <td style="color:coral; font-family: monotype corsiva;">
                            Male<input type="checkbox" name="ch1"/>
                            
                            Female<input type="checkbox" name="ch2"/>

                            Either<input type="checkbox" name="ch3"/>

                    </tr>
                    <tr>
                        <td style="color:coral; font-family: monotype corsiva;">
                            Select Region
                        </td>
                        <td>
                            <input list="city">
                            <datalist id="city" >
                                <option value="England">
                                <option value="Ireland">
                                <option value="Scotland">
                                <option value="Wales">         
                            </datalist>                
                        </td>
                    </tr>
                    <tr>
